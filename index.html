    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #43dd5c, #43dd5c, #43dd5c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 95%;
            margin: 0 auto;
            padding: 30px;
            transition: all 0.4s ease;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Barra de botões no topo */
        .button-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            padding: 15px;
            /* background: linear-gradient(to right, #02f823bb, #02f823bb); */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(112, 9, 9, 0.1);
            position: relative;
        }
        
        .button-bar:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            /*background: linear-gradient(45deg, #0d7d81a2, #0d7d81a2);*/
            border-radius: 5px 5px 0 0;
        }
        
        .custom-btn {
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(to bottom, #01971aa2, #01971aa2);
            color: #0c0c0c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            min-width: 160px;
            height: 90px;
            width: 210px;
            flex-direction: column;
        }
        
        .custom-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            /* background: linear-gradient(45deg, #0d7d81a2, #0d7d81a2); */
            /* background: color(srgb rgb(239, 243, 239) rgb(239, 243, 239) rgb(239, 243, 239)); */
            transition: height 0.3s ease;
            z-index: 0;
        }
        
        .custom-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(234, 235, 234, 0.15);
            color: rgb(241, 237, 237);
        }
        
        .custom-btn:hover:before {
            height: 100%;
        }
        
        .custom-btn:hover i {
            color: white;
            transform: scale(1.2);
        }
        
        .custom-btn i {
            font-size: 1.8rem;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .custom-btn span {
            z-index: 1;
            font-size: 0.95rem;
        }
        
        .custom-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .custom-btn.active:before {
            height: 100%;
        }
        
        .custom-btn.active i {
            color: white;
            transform: scale(1.1);
        }
        
        /* Área de conteúdo */
        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 30px;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            border-radius: 20px;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            min-height: 300px;
            text-align: center;
        }
        
        .content-area:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
        }
        
        .welcome-text {
            color: #5a6268;
            font-size: 1.6rem;
            max-width: 700px;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .welcome-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #1a2a6c;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .instruction {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: modalAppear 0.4s forwards;
        }
        
        @keyframes modalAppear {
            to { transform: scale(1); }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            background: rgba(0,0,0,0.5);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #b21f1f;
            transform: rotate(90deg);
        }
        
        .modal-image {
            width: 100%;
            /* max-height: 500px;
            object-fit: cover; */
            border-radius: 20px 20px 0 0;
            /* display: inline; */
        }
        
        .modal-info {
            padding: 25px;
        }
        
        .modal-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
        }
        
        .modal-category {
            display: inline-block;
            background: #e9ecef;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #5a6268;
            margin-bottom: 15px;
        }
        
        .modal-description {
            color: #5a6268;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-top: 15px;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 1rem;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .button-bar {
                gap: 10px;
            }
            
            .custom-btn {
                min-width: 140px;
                height: 75px;
                padding: 12px 20px;
            }
            
            .custom-btn i {
                font-size: 1.6rem;
            }
            
            .custom-btn span {
                font-size: 0.85rem;
            }
            
            h1 {
                font-size: 2.4rem;
            }
        }
        
        @media (max-width: 768px) {
            .button-bar {
                flex-direction: row;
                align-items: center;
                max-height: 350px;
                overflow: auto;
            }
            
            .custom-btn {
                width: 90%;
                max-width: 300px;
                height: 70px;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
            
            .modal-description {
                font-size: 1.1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .welcome-text {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .modal-title {
                font-size: 1.6rem;
            }
            
            .modal-description {
                font-size: 1rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
            
            .welcome-icon {
                font-size: 3.5rem;
            }
        }
    </style>

        const closeModal = document.getElementById('closeModal');

        // Função para abrir o modal com a imagem selecionada
        function openModal(imageKey) {
            const imageInfo = imageDatabase[imageKey];
            
            if (imageInfo) {
                // Preencher o modal com os dados da imagem
                modalImage.src = imageInfo.url;
                // modalImage.alt = imageInfo.title;
                // modalTitle.textContent = imageInfo.title;
                // modalCategory.textContent = imageInfo.category;
                // modalDescription.textContent = imageInfo.description;
                
                // Exibir o modal
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Impede o scroll da página principal
            }
        }

        // Função para fechar o modal
        function closeImageModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restaura o scroll da página principal
        }

        // Adicionar eventos aos botões
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.custom-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Obter o valor da imagem do atributo data-image
                    const imageKey = this.getAttribute('data-image');
                    
                    // Abrir o modal com a imagem correspondente
                    openModal(imageKey);
                });
            });
            
            // Fechar o modal ao clicar no botão de fechar
            closeModal.addEventListener('click', closeImageModal);
            
            // Fechar o modal ao clicar fora do conteúdo
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // Fechar o modal ao pressionar a tecla Esc
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeImageModal();
                }
            });
        });
